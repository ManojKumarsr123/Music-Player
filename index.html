<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="album-art">
                <img id="album-art" src="images/album1.jpg" alt="Album Art">
            </div>
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="song-artist">Artist Name</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            </div>
            <audio id="audio"></audio>
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist">
                
            </ul>
            <div class="add-song">
                <input type="file" id="file-input" accept="audio/*">
                <button id="add-btn"><i class="fas fa-plus"></i> Add Song</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
